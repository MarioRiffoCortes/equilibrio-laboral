<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terapia</title>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-header">
        <img
          src="icons/back.png"
          alt="Regresar"
          class="icon-small"
          id="btn-back"
        />
        <img
          src="icons/settings.png"
          alt="Configuración"
          class="icon-small-setting"
        />
      </div>

      <div class="menu-logo">
        <img src="icons/terapia.png" alt="Terapia" />
      </div>
      <div class="title">Terapia</div>

      <div class="question">RESERVA UNA HORA</div>

      <div class="input-row">
        <label for="dia" class="question">DÍA</label>
        <input type="date" id="dia" min="<?= date('Y-m-d') ?>" />
      </div>

      <div class="input-row">
        <label for="hora" class="question">HORA</label>
        <select id="hora">
          <option value="" disabled selected>Seleccionar hora</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
          <option value="18:00">18:00</option>
        </select>
      </div>

      <div class="question">RESUMEN DE LA SITUACIÓN</div>
      <textarea
        rows="3"
        placeholder="Describe brevemente tu situación..."
      ></textarea>

      <button
        class="btn"
        onclick="mostrarToast('Reserva agendada, te esperamos!')"
      >
        RESERVAR
      </button>
      <div class="toast-container" id="toastContainer"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const backButton = document.getElementById("btn-back");
        if (backButton) {
          backButton.addEventListener("click", function () {
            window.history.back();
          });
        }
      });
      function mostrarToast(texto) {
        const container = document.getElementById("toastContainer");
        const toast = document.createElement("div");

        toast.className = "toast";
        toast.textContent = texto;

        container.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 3000);
      }
    </script>
  </body>
</html>
