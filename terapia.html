<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terapia</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      background-color: #000;
      color: #d4af37;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-small {
      width: 25px;
      height: 25px;
      cursor: pointer;
    }

    .icon-settings {
      width: 30px;
      cursor: pointer;
    }

    .logo img {
      width: 100px;
      margin-top: 20px;
    }

    .title {
      color: #d4af37;
      font-size: 26px;
      font-weight: bold;
      margin-top: 10px;
    }

    .question {
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
    }

    input[type="date"],
    input[type="time"] {
      width: 90%;
      background-color: #333;
      border: 2px solid #d4af37;
      border-radius: 10px;
      color: #fff;
      padding: 10px;
      font-size: 15px;
      text-align: center;
      appearance: none;
      -webkit-appearance: none;
      margin-top: 5px;
      cursor: pointer;
    }

    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1) sepia(1) saturate(5) hue-rotate(10deg);
      cursor: pointer;
    }

    input[type="date"]:focus,
    input[type="time"]:focus {
      outline: none;
      border-color: #daa520;
    }

    textarea {
      width: 90%;
      background-color: #333;
      border: 2px solid #d4af37;
      border-radius: 10px;
      color: #fff;
      padding: 10px;
      resize: none;
      font-size: 15px;
      text-align: center;
      margin-top: 10px;
    }

    textarea::placeholder {
      color: #ccc;
    }

    .btn {
      width: 90%;
      background-color: #d4af37;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #b68c2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <img src="icons/back.png" alt="Volver" class="icon-small">
      <img src="icons/settings.png" alt="Configuración" class="icon-settings">
    </div>

    <div class="logo">
      <img src="icons/therapy.png" alt="Terapia">
    </div>
    <div class="title">Terapia</div>

    <div class="question">RESERVA UNA HORA</div>

    <div class="question">DÍA</div>
    <input type="date" id="dia">

    <div class="question">HORA</div>
    <input type="time" id="hora" min="09:00" max="18:00" step="1800">

    <div class="question">RESUMEN DE LA SITUACIÓN</div>
    <textarea rows="3" placeholder="Describe brevemente tu situación..."></textarea>

    <button class="btn" id="reservarBtn">RESERVAR</button>
  </div>

  <script>
    // Validación de reserva
    document.getElementById('reservarBtn').addEventListener('click', () => {
      const dia = document.getElementById('dia').value;
      const hora = document.getElementById('hora').value;

      if (!dia || !hora) {
        alert("Por favor selecciona un día y una hora para tu reserva.");
        return;
      }

      alert(`✅ Tu cita ha sido reservada para el ${dia} a las ${hora}.`);
    });
  </script>
</body>
</html>
