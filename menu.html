<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Equilibrio Laboral</title>
    <link rel="stylesheet" href="css/global.css" />
  </head>

  <body>
    <div class="menu-container">
      <!-- Icons Header -->
      <div class="menu-header">
        <img
          src="icons/back.png"
          class="icon-small"
          alt="Volver"
          id="btn-back"
        />
        <img src="icons/settings.png" class="icon-small-setting" alt="Config" />
      </div>

      <!-- Logo -->
      <div class="menu-logo">
        <img src="icons/logo.png" alt="Logo" />
      </div>

      <!-- Grid Opciones -->
      <div class="menu-grid">
        <div class="menu-box">
          <span>MEDITACIÓN</span>
          <img src="icons/lotus.png" class="icon" alt="" />
        </div>

        <a href="consejos.html" class="menu-box" style="text-decoration: none">
          <span>CONSEJOS<br /></span>
          <img src="icons/bulb.png" class="icon" alt="" />
        </a>

        <div class="menu-box">
          <span>TERAPIA</span>
          <img src="icons/terapia.png" class="icon" alt="" />
        </div>

        <a
          href="report_anonimo.html"
          class="menu-box"
          style="text-decoration: none"
        >
          <span>REPORTE<br />ANÓNIMO</span>
          <img src="icons/chat.png" class="icon" alt="" />
        </a>
      </div>

      <button class="sos-btn">S.O.S</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuBoxes = document.querySelectorAll(".menu-box");

        const links = [
          "meditacion.html", 
          "consejos.html",
          "consejos.html",
          "terapia.html", 
          "report_anonimo.html", 
        ];

        menuBoxes.forEach((box, index) => {
          if (box.tagName.toLowerCase() !== "a" && links[index]) {
            box.addEventListener("click", function () {
              window.location.href = links[index];
            });
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const backButton = document.getElementById("btn-back");
        if (backButton) {
          backButton.addEventListener("click", function () {
            window.history.back();
          });
        }
      });
    </script>
  </body>
</html>
